name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pygame

    - name: Create PyInstaller Spec
      run: |
        echo "# -*- mode: python -*-" > osobusa_build.spec
        echo "a = Analysis(['osobusa.py']," >> osobusa_build.spec
        echo "    pathex=['.']," >> osobusa_build.spec
        echo "    binaries=[]," >> osobusa_build.spec
        echo "    datas=[" >> osobusa_build.spec
        echo "        ('img/*.png', 'img')," >> osobusa_build.spec
        echo "        ('img/*.mp3', 'img')," >> osobusa_build.spec
        echo "        ('img/*.wav', 'img')," >> osobusa_build.spec
        echo "        ('img/*.ogg', 'img')," >> osobusa_build.spec
        echo "        ('level*_data', '.')," >> osobusa_build.spec
        echo "        ('icon.ico', '.')" >> osobusa_build.spec
        echo "    ]," >> osobusa_build.spec
        echo "    hiddenimports=[]," >> osobusa_build.spec
        echo "    hookspath=[]," >> osobusa_build.spec
        echo "    runtime_hooks=[]," >> osobusa_build.spec
        echo "    excludes=[]," >> osobusa_build.spec
        echo "    win_no_prefer_redirects=False," >> osobusa_build.spec
        echo "    win_private_assemblies=False," >> osobusa_build.spec
        echo "    cipher=None," >> osobusa_build.spec
        echo "    noarchive=False)" >> osobusa_build.spec
        echo "pyz = PYZ(a.pure, a.zipped_data, cipher=None)" >> osobusa_build.spec
        echo "exe = EXE(pyz," >> osobusa_build.spec
        echo "    a.scripts," >> osobusa_build.spec
        echo "    a.binaries," >> osobusa_build.spec
        echo "    a.zipfiles," >> osobusa_build.spec
        echo "    a.datas," >> osobusa_build.spec
        echo "    []," >> osobusa_build.spec
        echo "    name='Osobusa-kun'," >> osobusa_build.spec
        echo "    debug=False," >> osobusa_build.spec
        echo "    bootloader_ignore_signals=False," >> osobusa_build.spec
        echo "    strip=False," >> osobusa_build.spec
        echo "    upx=True," >> osobusa_build.spec
        echo "    upx_exclude=[]," >> osobusa_build.spec
        echo "    runtime_tmpdir=None," >> osobusa_build.spec
        echo "    console=False," >> osobusa_build.spec
        echo "    disable_windowed_traceback=False," >> osobusa_build.spec
        echo "    target_arch=None," >> osobusa_build.spec
        echo "    codesign_identity=None," >> osobusa_build.spec
        echo "    entitlements_file=None," >> osobusa_build.spec
        echo "    icon='icon.ico')" >> osobusa_build.spec
    
    - name: Build with PyInstaller
      run: |
        pyinstaller osobusa_build.spec
    
    - name: Create ZIP with executable and resources
      run: |
        powershell Compress-Archive -Path "dist/Osobusa-kun.exe" -DestinationPath "Osobusa-kun-windows.zip"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Osobusa-kun-windows.zip
        asset_name: Osobusa-kun-windows.zip
        asset_content_type: application/zip
