name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pygame
    
    - name: Update spec file
      run: |
        $content = Get-Content osobusa.spec
        $content = $content -replace "datas=\[\]", "datas=[('img/*.*', 'img'), ('level*_data', '.')]"
        $content = $content -replace "console=True", "console=False"
        $content = $content -replace "name='osobusa'", "name='Osobusa-kun'"
        $content | Set-Content osobusa.spec
    
    - name: Build with PyInstaller
      run: |
        pyinstaller osobusa.spec
    
    - name: Create ZIP with executable
      run: |
        powershell Compress-Archive -Path "dist/Osobusa-kun.exe" -DestinationPath "Osobusa-kun-windows.zip"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Osobusa-kun-windows.zip
        asset_name: Osobusa-kun-windows.zip
        asset_content_type: application/zip
